<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //创建核心对象
    var xmlHttpRequest = new XMLHttpRequest();

    //发送请求
    xmlHttpRequest.open("get", "http://localhost:8080/show", true)
    xmlHttpRequest.send();

    //获取响应
    xmlHttpRequest.onreadystatechange=function () {
        if (xmlHttpRequest.readyState==4&&xmlHttpRequest.status==200){
            alert(xmlHttpRequest.responseText);
        }
    }





</script>
</body>
</html>
