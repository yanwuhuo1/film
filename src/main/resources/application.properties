# 应用名称
spring.application.name=ywh
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/ywh?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456
# 应用服务 WEB 访问端口
server.port=8080
#下面这些内容是为了让MyBatis映射
#springboot整合mybatis，识别mapper对应的xml文件
mybatis.mapper-locations=classpath:com/it/mapper/xml/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.it.mybatis.entity
#开启驼峰命名法
mybatis.configuration.mapUnderscoreToCamelCase=true


